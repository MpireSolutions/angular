<ngx-loading class="full-screen-overlay" [show]="loading"
    [config]="{ primaryColour: '#54BDF2', fullScreenBackdrop: true }"></ngx-loading>
<div class="container-fluid full-height login-wrapper">
    <div class="row full-height align-items-center">
        <div class="col-lg-6 col-md-12 p-0 full-height mob-absolute">
            <div class="bg-login full-height"></div>
        </div>
        <div class="col-lg-6 col-md-12">
            <div class="row">
                <div class="login-form-wrapper">
                    <div class="text-center">
                        <span class="logo-circle">S</span>
                        <span class="logo-name">StayAdmin</span>
                    </div>
                    <p class="login-text">Welcome back! Please login to your account.</p>
                    <!-- <h2 class="text-center">Login</h2> -->
                    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group m-0 login-fields-wrapper">
                            <!-- <div class="">
                                        <ejs-textbox cssClass="e-float-icon-left coupon-input login-input" formControlName="username" placeholder="Username" floatLabelType="Auto" [class.Invalidfield]="submitted && loginFormControls.username.errors"></ejs-textbox>
                                        <div *ngIf="submitted && loginFormControls.username.errors" class="invalid-feedback">
                                            <div class="mat-form-field-error" *ngIf="loginFormControls.username.errors.required">Username is required</div>
                                        </div>
                                    </div> -->

                            <div class="form-group template">
                                <div class="e-float-input"
                                    [ngClass]="{ 'is-invalid': submitted && loginFormControls.password.errors }">
                                    <input type="text" id="username" name="username"
                                        class="required e-float-icon-left coupon-input login-input"
                                        formControlName="username"
                                        [class.Invalidfield]="submitted && loginFormControls.username.errors"
                                        autocomplete="off" required>
                                    <span class="e-float-line"></span>
                                    <label class="e-float-text" for="password">Username</label>
                                </div>
                                <div *ngIf="submitted && loginFormControls.username.errors" class="invalid-feedback">
                                    <div class="mat-form-field-error"
                                        *ngIf="loginFormControls.username.errors.required">Username is required</div>
                                    <!-- <div class="mat-form-field-error" *ngIf="loginFormControls.username.errors.maxlength">Username is dadad</div> -->
                                </div>

                                <div *ngIf="loginFormControls.username.errors" class="invalid-feedback">
                                    <div class="mat-form-field-error"
                                        *ngIf="loginFormControls.username.errors.maxlength">Username can be max 30
                                        characters long.</div>
                                </div>
                            </div>

                        </div>

                        <div class="form-group m-0 login-fields-wrapper">
                            <div class="form-group template">
                                <div class="e-float-input"
                                    [ngClass]="{ 'is-invalid': submitted && loginFormControls.password.errors }">
                                    <input [type]="passwordType" id="password" name="password"
                                        class="required m-0 form-control login-input e-input" formControlName="password"
                                        [class.Invalidfield]="submitted && loginFormControls.password.errors"
                                        autocomplete="off" required>
                                    <span class="e-float-line"></span>
                                    <label class="e-float-text" for="password">Password</label>

                                    <a class="fp-link pass-hide-show" href="javascript:;" (click)="changePasswordType()">
                                        <div *ngIf="passwordType == 'text'">
                                            <!-- Hide -->
                                            <i class="demo-icon icon-eye"></i>
                                            
                                        </div>
                                        <div *ngIf="passwordType != 'text'">
                                            <!-- Show -->
                                            <i class="demo-icon icon-eye-slash"></i>
                                        </div>

                                    </a>
                                </div>
                                <div *ngIf="submitted && loginFormControls.password.errors" class="invalid-feedback">
                                    <div class="mat-form-field-error"
                                        *ngIf="loginFormControls.password.errors.required">Password is required</div>
                                </div>
                                <div *ngIf="loginFormControls.password.errors" class="invalid-feedback">
                                        <div class="mat-form-field-error"
                                            *ngIf="loginFormControls.password.errors.maxlength">Password can be max 20
                                            characters long.</div>
                                    </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 text-right">
                            
                        </div>
                        <div class="login-additional-info login-fields-wrapper">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 rememberme">
                                    <ejs-checkbox class="" label="Remember me"></ejs-checkbox>
                                </div>

                                <div class="col-lg-6 col-md-6 text-right">
                                    <a class="fp-link" href="#">Forgot Password</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center m-0">
                            <button [disabled]="loading" class="btn btn-primary">Login</button>
                            <!-- <img *ngIf="loading" class="pl-3"
                                        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" /> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
